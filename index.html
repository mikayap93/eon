<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
   <script src="js/scroll-in-view.js"></script>
 
</head>
<body>
  
 <div class="container">
  <div class="row mx-auto">
    <div class="col-2 col-lg-3 col-sm-4 col-xs-12 module slideLeft">
    	<div class="logo"><img src="images/AVRplatform.png"></div>
    </div>
    <div class="col-lg-7 col-sm-4 col-xs-auto">
    </div>
    <div class="col-lg-2 col-sm-4 col-xs-12 module slideRight">
      <button class="startforFreeBtn">Start For Free</button>
    </div>
  </div>
</div>
<div class="container">
  <div class="row vertical-align sideImg">
    <div class="col-lg-8 col-xs-12">
    </div>
    <div class="col-lg-4 col-xs-12 module slideLeft">
    	<div class="loginContainer">
        
        <h1>Sign In</h3>        
        <input type="text" value="EMAIL*" required> 
        <input type="password" value="PASSWORD*" required>
        </div>
      
    </div>
  </div>
</div>
<script>
			$(document).ready(function(){
				$('.menuAction').click(function(){
					$('body').toggleClass('overflow');
					$('.menunav').toggleClass('open-menu');
					$('.navigation').toggleClass('active');
				});
				var win = $(window);
				var allMods = $(".module");
				// Already visible modules
				allMods.each(function(i, el) {
					var el = $(el);
					if (el.visible(true)) {
						el.addClass("already-visible"); 
					}
					if (el.visible(true)) {
						el.addClass("slide-in"); 
					} 
				});

			win.scroll(function(event) {
				allMods.each(function(i, el) {
					var el = $(el);
					if (el.visible(true)) {
						el.addClass("slide-in"); 
					} 
				});
				});
		});
</script>
</body>
</html>
